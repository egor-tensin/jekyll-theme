# Jekyll
baseurl: /jekyll-theme
host: 0.0.0.0
open_url: true
show_drafts: true
strict_front_matter: true

exclude:
  - Makefile
  - prelude.mk
  - README.md

defaults:
  - scope:
      path: ''
      type: pages
    values:
      layout: page
      navbar_priority: 999
  - scope:
      path: ''
      type: posts
    values:
      layout: post

excerpt_separator: ''
permalink: /:title:output_ext

highlighter: rouge
markdown: kramdown
kramdown:
  syntax_highlighter_opts:
    span:
      disable: true

# Plugins
plugins:
  - jekyll-github-metadata
  - jekyll-paginate
  - jekyll-tidy

# jekyll-github-metadata
repository: egor-tensin/jekyll-theme
# jekyll-paginate
paginate: 5
paginate_path: '/feed/page:num/'

# Theme settings
settings:
  author:
    # jekyll-github-metadata doesn't include the display name or the email
    # address of the owner.
    name: Egor Tensin
    email: Egor.Tensin@gmail.com
  links:
    - {rel: apple-touch-icon, sizes: 180x180, href: /assets/favicon/apple-touch-icon.png}
    - {rel: icon, type: image/png, sizes: 32x32, href: /assets/favicon/favicon-32x32.png}
    - {rel: icon, type: image/png, sizes: 16x16, href: /assets/favicon/favicon-16x16.png}
    - {rel: manifest, href: /assets/favicon/site.webmanifest}
