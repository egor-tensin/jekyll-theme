plugins:
  - jekyll-paginate
  - jekyll-github-metadata

exclude:
  - build.sh
  - Gemfile
  - Gemfile.lock
  - LICENSE.txt
  - serve.bat
  - serve.sh
  - README.md

paginate: 10

collections:
  notes:
    output: true
    sort_by: title # Doesn't work?

defaults:
  - scope:
      path: ""
      type: pages
    values:
      layout: default
      navbar_priority: 999
  - scope:
      path: ""
      type: posts
    values:
      layout: post
  - scope:
      path: ""
      type: notes
    values:
      layout: note
  - scope:
      path: categories
      type: pages
    values:
      layout: category

excerpt_separator: ""
include_comments: true
minified_externals: true

highlighter: rouge

markdown: kramdown

kramdown:
  math_engine: null # Ignored by GitHub Pages, yay, how fun!
  syntax_highlighter_opts:
    span:
      disable: true

bootstrap_version: 3.3.7
jquery_version: 1.12.4
html5shiv_version: 3.7.3
respond_version: 1.4.2

project:
  name: Blog
  description: Egor's blog on programming
baseurl: /blog
repository: egor-tensin/blog
personal_info:
  name: Egor Tensin
  email: Egor.Tensin@gmail.com
